<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The MetaWeather API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script type="module" src="../index.js"></script>
  </head>
  <body>
    <section class="hero is-link is-small">
      <div class="hero-body">
        <h1 class="title is-1">LitElement: explorando la librería</h1>
        <p class="subtitle">
          <a
            href="https://www.udemy.com/course/litelement-explorando-la-libreria/"
            target="_blank"
            rel="noreferrer"
            >Section 7 - Aplicación para clima</a
          >
        </p>
        <p>
          This project uses
          <a
            href="https://www.metaweather.com/api/"
            target="_blank"
            rel="noreferrer"
            class="has-text-weight-bold"
            >The MetaWeather API</a
          >
          to display the weather predictions for a given city.
        </p>
      </div>
    </section>

    <main class="container is-max-widescreen">
      <section class="section">
        <div class="box">
          <div class="columns">
            <div class="column">
              <select-component
                select-placeholder="Choose a city"
                continent="eu"
              ></select-component>
            </div>
            <div class="column">
              <button-component button-type="primary"
                >Get Forecast</button-component
              >
            </div>
          </div>
        </div>

        <results-component></results-component>
      </section>
    </main>
  </body>
</html>
